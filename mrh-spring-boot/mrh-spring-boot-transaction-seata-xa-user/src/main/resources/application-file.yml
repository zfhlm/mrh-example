
seata:
  enabled: true
  # 关闭自动配置，手动配置代理数据源
  enable-auto-data-source-proxy: false
  application-id: mrh-seata-xa-user
  tx-service-group: default_tx_group
  data-source-proxy-mode: XA
  service:
    vgroup-mapping:
      default_tx_group: default
    grouplist:
      default: 192.168.140.130:8091

