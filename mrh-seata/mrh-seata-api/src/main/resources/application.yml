
# log4j2
logging: 
  config: classpath:log4j2-spring.xml

# server
server: 
  port: 8083
  servlet: 
    context-path: /
    session.timeout: 0
  tomcat: 
    uri-encoding: UTF-8
    accept-count: 512
    min-spare-threads: 10
    max-connections: 10000
    max-threads: 500
    accesslog: 
      enabled: true
      buffered: true
      directory: /usr/local/logs/api
      file-date-format: .yyyy-MM-dd
      pattern: common
      prefix: access_log
      request-attributes-enabled: true
      rotate: true
      suffix: .log
      background-processor-delay: 10s

# springboot
spring: 
  application: 
    name: mrh-seata-service-one
  mvc: 
    date-format: 'yyyy-MM-dd HH:mm:ss'
    servlet.load-on-startup: 1
    throw-exception-if-no-handler-found: true
  resources: 
    add-mappings: false
  jackson: 
    date-format: 'yyyy-MM-dd HH:mm:ss'
    joda-date-time-format: 'yyyy-MM-dd HH:mm:ss'
    time-zone: 'GMT+8'

# springcloud
spring.cloud: 
  zookeeper: 
    enabled: true
    connect-string: localhost:2181
    max-retries: 10
    max-sleep-ms: 1000
    discovery: 
      enabled: true
      register: true
      root: /seata
feign: 
  client: 
    config: 
      default: 
        connectTimeout: 5000
        readTimeout: 30000
  compression: 
    request: 
      enabled: true
      mime-types: application/json
      min-request-size: 1024
    response:
      enabled: true


