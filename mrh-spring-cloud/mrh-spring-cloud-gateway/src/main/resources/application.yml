
logging: 
  config: classpath:log4j2-spring.xml

server: 
  port: 8081
  servlet: 
    context-path: /

spring: 
  application: 
    name: mrh-spring-cloud-gateway
  jackson: 
    date-format: 'yyyy-MM-dd HH:mm:ss'
    joda-date-time-format: 'yyyy-MM-dd HH:mm:ss'
    time-zone: 'GMT+8'
    default-property-inclusion: NON_NULL
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    deserialization: 
      FAIL_ON_UNKNOWN_PROPERTIES: false
      READ_DATE_TIMESTAMPS_AS_NANOSECONDS: false
    visibility:
      GETTER: NONE
      SETTER: NONE
      FIELD: ANY
  redis: 
    host: 192.168.140.144
    port: 6379
    timeout: 2s
    client-type: LETTUCE
    pool: 
      max-active: 1000
      max-idle: 8
  rabbitmq: 
    host: 192.168.140.144
    port: 5672
    username: rabbitmq
    password: 123456
    connection-timeout: 0
    publisher-confirms: true
    publisher-returns: true
  cloud: 
    zookeeper: 
      enabled: true
      connect-string: localhost:2181
      prefer-ip-address: true
      max-retries: 10
      max-sleep-ms: 500
      discovery: 
        enabled: true
        register: true
        root: /cloud
    gateway: 
      token:
        signature: HS512
        secret: 123456
        repository: 
          type: redis
          key-prefix: ${spring.application.name}
      discovery: 
        locator: 
          enabled: false
      routes:
      - id: baidu
        predicates:
          - Path=/baidu/**
        filters:
          - StripPrefix=1
        uri: https://www.baidu.com
      - id: api-admin
        predicates:
          - Path=/admin/**
        filters:
          - PrintCircuitBaseOnApi
          - PrintRequestLine
          - PrintRequestJsonBody
          - PrintResponseJsonBody
          - ModifyLoginResponseBody
          - name: CircuitBreaker
            args:
              name: api-admin
              fallbackUri: forward:/fallback
          - Authenticate
          - StripPrefix=1
        uri: lb://mrh-spring-cloud-api-admin
      - id: default
        predicates:
          - Path=/**
        filters:
          - name: PrintCircuit
            args:
              printRequestLine: true
              printRequestJson: false
              printResponseJson: false
          - PrintRequestLine
          - NoRoute
        uri: http://localhost

resilience4j:
  circuitbreaker: 
    configs:
      default:
        failureRateThreshold: 50
        slowCallRateThreshold: 100
        slowCallDurationThreshold: 60s
        waitDurationInOpenState: 60s
        permittedNumberOfCallsInHalfOpenState: 10
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 100
        minimumNumberOfCalls: 10
        ignoreExceptions: 
          - org.lushen.mrh.cloud.reference.supports.StatusCodeException
    instances:
      baidu:
        baseConfig: default
      api-admin:
        baseConfig: default
  timelimiter:
    configs:
      default:
        timeoutDuration: 30s
        cancelRunningFuture: true
    instances:
      baidu:
        baseConfig: default
      api-admin:
        baseConfig: default


